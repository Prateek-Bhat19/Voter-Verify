<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Identity</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="flex flex-col bg-gradient-to-r from-slate-100 to-blue-200 min-h-screen">
    <header class="w-full bg-[#160C56] shadow-sm py-4 px-6">
        <div class="mx-auto">
            <div class="flex justify-between items-center">
                <!-- Logo/Brand -->
                <div class="flex items-center gap-3">
                    <div class="h-12 w-12">
                    <img src="img/Emblem_of_India.svg" alt="emblem" class="h-full w-full text-white filter invert">
                    </div>
                    <div class="text-3xl font-bold text-white">
                    VerifyVoter
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-center text-[#160C56]">Verify Your Identity</h1>
            <p id="phone-text" class="text-center mb-4"></p>
            <input type="text" id="otp" placeholder="Enter the 6-digit code" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button id="continue-btn" class="w-full bg-[#160C56] hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-md transition duration-300">Continue</button>
        </div>
    </main>
    <script src="js/verify-otp.js"></script>
</body>
</html>
