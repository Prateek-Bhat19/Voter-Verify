<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Face Verification</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-gradient-to-b from-slate-100 to-blue-200 min-h-screen flex flex-col">
  <header class="w-full bg-[#160C56] shadow-sm py-4 px-6">
    <div class="mx-auto">
        <div class="flex justify-between items-center">
            <!-- Logo/Brand -->
            <div class="flex items-center gap-3">
                <div class="h-12 w-12">
                <img src="/img/Emblem_of_India.svg" alt="emblem" class="h-full w-full text-white filter invert">
                </div>
                <div class="text-3xl font-bold text-white">
                Election Commission
                </div>
            </div>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:block">
                <ul class="flex gap-8">
                    <li>
                        <a href="/" class="header-text">Home</a>
                    </li>
                    <li>
                        <a href="/#contact" class="header-text">Contact</a>
                    </li>
                </ul>
            </nav>
            
            <!-- Mobile menu button -->
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Mobile Sidebar -->
<div id="mobile-sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-50 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
    <div class="p-6">
        <!-- Close button -->
        <button id="sidebar-close" class="absolute top-4 right-4 text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <!-- Sidebar Logo -->
        <div class="text-2xl font-semibold text-gray-800 mb-8">
            Election Commission
        </div>
        
        <!-- Sidebar Navigation -->
        <nav>
            <ul class="space-y-4">
                <li>
                    <a href="/" class="mobile-header">Home</a>
                </li>
                <li>
                    <a href="/#contact" class="mobile-header">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

  <div class="mb-auto bg-white shadow-lg rounded-lg p-6 mt-10 mx-auto w-full max-w-md text-center flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-2">Face Verification</h1>
    <p class="text-gray-600 mb-4">Verify your face for secure voting</p>
    <div class="relative w-full aspect-video bg-black rounded-md overflow-hidden flex items-center justify-center">
      <video id="videoElement" class="w-full h-full" autoplay playsinline></video>
      <canvas id="canvasElement" class="hidden"></canvas>
    </div>
    <div class="mt-4 flex gap-4">
      <button id="captureBtn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Capture</button>
    </div>
    <div id="faceVerificationStatus" class="mt-4 text-sm font-semibold text-center"></div>
  </div>
  <footer class="bg-[#160C56] text-white text-center py-4">
    <p>&copy; 2024 E-Voting System. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/admin-face-verify.js"></script>
  <script>
    // Header functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menu-toggle');
      const sidebar = document.getElementById('mobile-sidebar');
      const sidebarClose = document.getElementById('sidebar-close');

      if (menuToggle && sidebar && sidebarClose) {
        menuToggle.addEventListener('click', () => {
          sidebar.classList.remove('-translate-x-full');
        });

        sidebarClose.addEventListener('click', () => {
          sidebar.classList.add('-translate-x-full');
        });
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // Get voter ID from URL parameters or localStorage
      const urlParams = new URLSearchParams(window.location.search);
      const voterId = urlParams.get('voterId') || localStorage.getItem('currentVoterId');
      
      if (!voterId) {
        showStatus('No voter selected. Please scan QR code first.', 'error');
        return;
      }

      // Store voter ID in localStorage for later use
      localStorage.setItem('currentVoterId', voterId);
      
      startCamera();
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        document.getElementById('videoElement').srcObject = stream;
      } catch (err) {
        showStatus(`Camera error: ${err.message}`, 'error');
      }
    }

    async function captureAndRegister() {
      try {
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw current video frame to canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Get user ID from localStorage
        const userId = localStorage.getItem('currentVoterId');
        if (!userId) {
            showStatus('No voter selected. Please scan QR code first.', 'error');
            return;
        }
        
        // Show success status immediately
        showStatus('Face Registered', 'success');
        
        // Redirect to dashboard after a short delay
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 2000);
        
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    }

    function showStatus(message, type) {
      const statusElement = document.getElementById('faceVerificationStatus');
      statusElement.textContent = message;
      statusElement.style.display = 'block';
      
      // Clear any existing classes
      statusElement.className = 'status';
      
      // Add appropriate class based on type
      if (type === 'success') {
        statusElement.classList.add('success');
      } else if (type === 'error') {
        statusElement.classList.add('error');
      } else {
        statusElement.classList.add('info');
      }
    }

    document.getElementById('captureBtn').addEventListener('click', captureAndRegister);
  </script>
</body>
</html>
